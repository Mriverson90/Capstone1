{% extends 'index.html' %} {% block content %}

<h1>Players</h1>
{% if players %}
<ul>
  {% for player in players %}
  <li>
    <a href="{{ url_for('show_player', id=player.id) }}">
      Name: {{ player.name }}, Position: {{ player.position }}</a
    >
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No results found</p>
{% endif %} {% endblock %}
